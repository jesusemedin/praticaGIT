Hola mundo

Un párrafo, también llamado parágrafo (del griego παράγραφος [parágraphos], y este de παρα, «próximo, semejante», y γραφος, «escritura»), 
es una unidad comunicativa formada por un conjunto de oraciones secuenciales que trata un mismo tema
